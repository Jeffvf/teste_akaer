<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend</title>
</head>
<body>
  <div class="container">
    <canvas id="chart"></canvas>
      <div class="filter">
        <div class="items">
          <span>Data Inicial:</span> 
          <input id="start" type="date" min="2023-07-01" max="2023-07-06" value="2023-07-01">
        </div>
        <div class="items">
          <span>Data Final:</span>
          <input id="end" type="date" min="2023-07-02" max="2023-07-07" value="2023-07-07">
        </div>
        <div class="items">
          <button onclick="filterDate()">Filtrar</button>
          <button onclick="resetDate()">Reiniciar </button>
        </div>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
